<style>
  :root {
    scrollbar-color: #fff1 #fff1;
    /* thumb 顏色 + track 顏色 */
    scrollbar-width: thin;
    /* 可選值：auto | thin | none */
    scrollbar-gutter: stable;
  }
  body {
    /* font-family: monospace; */
    background-color: #333;
    color: #fff;
    font-size: 1.2em;
  }

  figure {
    margin: 0;
  }

  figure figcaption {
    display: none;
  }

  table {
    border-collapse: collapse;
    max-width: 100%;
    margin: 0 auto;
  }

  thead {
    position: sticky;
    top: 0;
    z-index: 10;
    background-color: #6669;

    & label {
      cursor: pointer;
    }
  }

  td:first-child {
    text-align: center;
  }

  th,
  td {
    padding: 0.5em;
    border: 1px solid #fff3;
  }

  mark {
    background-color: #ff09;
  }

  span[data-lang="en"] {
    font-size: smaller;
    opacity: 0.3;
    display: none;
    color: #fff;

    table:has(#show-en:checked) & {
      display: block;
    }
  }
  .anchor {
    position: fixed;
    top: 0;
  }
  td:has(a) {
    position: relative;
    width: 3em;

    &:hover {
      background-color: #fff1;
    }
    &:has(.anchor:target) {
      background-color: #fff3;
    }
  }
  td a {
    position: absolute;
    inset: 0;
    color: inherit;
    background-color: #3003;
    display: grid;
    place-content: center;
    text-align: center;
    text-decoration: none;
    scroll-margin-block-start: 40px;
  }

  ul {
    margin-bottom: .5em;
  }

  small {
    display: block;
    opacity: 0.7;
    color: #ff0;
  }
</style>
